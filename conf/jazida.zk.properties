# Lista de host:port dos servidores do zookeeper serparados por virgula
# Exemplo: localhost:2181, outrohost:2181
zookeeper.servers=localhost:2181

# Zookeeper client timeout em milisegundos
zookeeper.timeout=3000

#zookeeper tick time
zookeeper.ticktime=2000

# NÃ³ raiz do cluster
zookeeper.path.datanodes=/jazida

# Historico de datanodes que ja se publicaram no cluster
zookeeper.path.historic=/historic
